<!DOCTYPE html>
<html>
<head>
  <title>Member List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Member List</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>City</th>
        <!-- Add more columns as needed for additional details -->
      </tr>
    </thead>
    <tbody>
      <!-- Sample data for demonstration purposes -->
      <tr>
        <td>John Doe</td>
        <td>john@example.com</td>
        <td>30</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>jane@example.com</td>
        <td>28</td>
        <td>Los Angeles</td>
      </tr>
      <!-- Add more rows with member details as needed -->
    </tbody>
  </table>
</body>
</html>
